<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>Search Filter</h1>
            <div class="div-1">
                <input type="text" id="searchInput" placeholder="Searh here...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="div-2">
                <div class="cards"><h6 class="cardsName">Vivo</h6></div>
                <div class="cards"><h6 class="cardsName">Oppo</h6></div>
                <div class="cards"><h6 class="cardsName">Realme</h6></div>
                <div class="cards"><h6 class="cardsName">Apple</h6></div>
                <div class="cards"><h6 class="cardsName">Redmi</h6></div>
                <div class="cards"><h6 class="cardsName">Honor</h6></div>
                <div class="cards"><h6 class="cardsName">Micromax</h6></div>
                <div class="cards"><h6 class="cardsName">Lenovo</h6></div>
                <div class="cards"><h6 class="cardsName">Htc</h6></div>
                <div class="cards"><h6 class="cardsName">Samsung</h6></div>
                <div class="cards"><h6 class="cardsName">Poco</h6></div>
                <div class="cards"><h6 class="cardsName">Intex</h6></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
